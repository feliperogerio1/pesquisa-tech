<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Pesquisa sobre desenvolvedores</title>
        <!-- favicon -->
    </head>
    <body>
        <h1>Pesquisa sobre mercado de desenvolvedores</h1>
        <h2>Buscamos entender o cenário atual de tecnologia</h2>
        <form>
            <label for="name">Nome</label>
            <input type="text" id="name" placeholder="Digite seu nome">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail">
            <label for="age">Idade</label>
            <input type="number" id="age" placeholder="Digite sua idade">
            <label for="ocupação">Qual o seu nível atual?</label>
            <select>
                <option>Buscando a primeira oportunidade</option>
                <option>Estagiário</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
            <label for="area">Qual área atua ou busca atuar?(Selecione quantos achar necessário)</label> 
            <input type="checkbox">Web 
            <input type="checkbox">Mobile
            <input type="checkbox">Desktop
        </form>
    </body>
</html>
